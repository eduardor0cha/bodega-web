{% extends "management/base.html" %}

{% block main %}
<div class="p-add-product">
  <h2 class="p-add-product__heading">Criar produto</h2>
  <form class="p-add-product__form" id="p-add-product__form" method="post" action="{% url 'create-product'%}">
    {% csrf_token %}
    <div class="c-input">
      <label>
        Url da imagem <span>*</span>
      </label>
      {{form.imageUrl}}
    </div>
    <div class="c-input">
      <label>
        Nome <span>*</span>
      </label>
      {{form.name}}
    </div>
    <div class="c-input">
      <label>
        Valor <span>*</span>
      </label>
      {{form.value}}
    </div>
    <div class="c-input">
      <label>
        Desconto <span>*</span>
      </label>
      {{form.discount}}
    </div>
    <div class="c-input">
      <label>
        Estoque <span>*</span>
      </label>
      {{form.stock}}
    </div>
    <div class="c-input">
      <label>
        Categoria <span>*</span>
      </label>
      {{form.category}}
    </div>
    <div class="c-input">
      <label>
        Descrição <span>*</span>
      </label>
      {{form.description}}
    </div>
  </form>
  <div class="p-add-product__footer">
    <button class="c-button" type="submit" form="p-add-product__form">CRIAR</button>
  </div>
</div>
{% endblock %}
